<head>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

   <link href="assets/css/all.css" rel="stylesheet"> 
   <script defer src="assets/js/all.js"></script> 

   <script src="assets/js/canvas.js"></script>

   <script>
       window.onload = function(){

            canvas('#draw', {
            width: 700,
            height: 400,
            strokeWidth: 5,
            strokeColor: "#df4b26"
        })

        timeStamp.addEventListener("click", (ev)=>{
            console.log(ev)
            var can = document.getElementById("draw");
            var context = can.getContext("2d");
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            var line = new Date().toString();
            //var line = Date.prototype.getDate().toString;
            context.font = "bold 18px Arial";
            context.fillText(line, 10, 30);    
        } 
        )

        setColor.addEventListener("click", (ev)=>{
            var can = document.getElementById("draw");
            var col = document.getElementById("color-picker");
            var context = can.getContext("2d");
            
            context.strokeStyle = col.value;
        })

        setSize.addEventListener("click", (ev)=>{
            var can = document.getElementById("draw");
            var context = can.getContext("2d");
            var range = document.getElementById("brush");
            context.lineWidth = range.value;
        })



    
       }


   </script>

</head>
<body>

       <article>
            <h1>Canvas</h1>
            <canvas id="draw"></canvas>
        
            <ul class="toolbar" id="toolbar" >
                <li><div id="timeStamp" ><i class="far fa-hourglass"></i></div></li>
                <li><input id="color-picker" type="color"></li>
                <li><div id = "setColor"><i class="fas fa-palette"></i></div></li>
                <li> <input id="brush" type="range"  min="1" max="50"></li>
                <li><div id="setSize"><i class="fas fa-brush"></i></div></li>
            </ul>
